<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
     <!-- fontawsome lik  -->
     <script src="https://kit.fontawesome.com/a4da1561f6.js" crossorigin="anonymous"></script>
<!-- custom css link  -->
<link rel="stylesheet" href="style.css">
    <title>Assignment - 6</title>
</head>
<body>
    <!-- start header  -->
<header class="my-5">
    <h1 class="text-center">Find your favorite <span class="text-info">Book</span></h1>
</header>
<!-- start main  -->
<main class="container">
<!-- search area  -->
<section class="my-3  ">
    <div class="input-group mb-3 w-50 mx-auto my-5 ">
        <input id="search-text" type="text" class="form-control py-3 fs-5" placeholder="Search your favorite Food" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadBooks()" class="btn btn-info text-light fs-5" type="button" id="button-addon2"> Search  <i class="fas fa-search"></i></button>
      </div>
</section>

<!-- display spinner  -->
<div id="spinner" class="spinner-border text-info mx-auto my-3" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<!-- display area  -->
<section id="container" class="mt-5">
    <!-- counter  -->
    
    <div id="result-count" class="my-5"></div>
<!-- display with card  -->
    <div class="card-group row row-cols-1 row-cols-md-3 g-5" id="book-container">
        
    </div>
</section>
</main>

    <!-- main js link  -->
    <script src="index.js"></script>
    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
